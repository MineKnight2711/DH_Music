version: 0.1.0

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  audioplayers: ^6.0.0
  audio_video_progress_bar: ^2.0.3
  azlistview: ^2.0.0
  card_swiper: ^3.0.1
  cupertino_icons: ^1.0.8
  device_info_plus: ^10.1.0
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  get: ^4.6.6
  google_fonts: ^6.2.1
  path_provider: ^2.1.3
  permission_handler: ^11.3.1
  flutter_media_metadata: ^1.0.0+1
  text_marquee: ^0.0.2
  scrollable_positioned_list: ^0.2.3
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
